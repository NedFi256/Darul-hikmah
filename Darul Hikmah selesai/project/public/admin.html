<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Pondok Pesantren Darul Hikmah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Quill Rich Text Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#059669',
            secondary: '#10b981',
            accent: '#34d399'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-900">Admin Panel</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-700">Admin</span>
          <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-md text-sm hover:bg-red-700">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Tabs -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex space-x-8">
        <button class="tab-button active text-primary border-primary border-b-2 py-2 px-1 text-sm font-medium" data-tab="artikel">
          Artikel
        </button>
        <button class="tab-button text-gray-500 hover:text-gray-700 border-transparent border-b-2 py-2 px-1 text-sm font-medium" data-tab="kajian">
          Kajian
        </button>
        <button class="tab-button text-gray-500 hover:text-gray-700 border-transparent border-b-2 py-2 px-1 text-sm font-medium" data-tab="pendidikan">
          Pendidikan
        </button>
        <button class="tab-button text-gray-500 hover:text-gray-700 border-transparent border-b-2 py-2 px-1 text-sm font-medium" data-tab="kegiatan">
          Kegiatan
        </button>
        <button class="tab-button text-gray-500 hover:text-gray-700 border-transparent border-b-2 py-2 px-1 text-sm font-medium" data-tab="comments">
          Pesan
        </button>
      </nav>
    </div>

    <!-- Tab Content -->
    <div class="mt-8">
      <!-- Artikel Tab -->
      <div id="artikel-tab" class="tab-content">
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center mb-6">
              <h3 class="text-lg font-medium text-gray-900">Manajemen Artikel</h3>
              <button id="add-article-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                Tambah Artikel
              </button>
            </div>
            
            <!-- Articles List -->
            <div id="articles-list" class="space-y-4">
              <!-- Articles will be loaded here -->
            </div>
          </div>
        </div>
      </div>

      <!-- Content Tabs (Kajian, Pendidikan, Kegiatan) -->
      <div id="kajian-tab" class="tab-content hidden">
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-6">Edit Konten Kajian</h3>
            <form id="kajian-form" class="content-form" data-page="kajian">
              <div class="grid grid-cols-1 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Judul</label>
                  <input type="text" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
                  <textarea name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Gambar</label>
                  <input type="file" name="image" accept="image/*" class="mt-1 block w-full">
                  <div class="image-preview mt-2"></div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Video</label>
                  <input type="file" name="video" accept="video/*" class="mt-1 block w-full">
                  <div class="video-preview mt-2"></div>
                </div>
                <div>
                  <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                    Simpan
                  </button>
                </div>
              </div>
            </form>
            
            <!-- Gallery Management -->
            <div class="mt-8 border-t pt-8">
              <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-medium text-gray-900">Gallery Kajian</h3>
                <button id="add-kajian-media-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                  Tambah Media
                </button>
              </div>
              <div id="kajian-gallery-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Gallery items will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="pendidikan-tab" class="tab-content hidden">
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-6">Edit Konten Pendidikan</h3>
            <form id="pendidikan-form" class="content-form" data-page="pendidikan">
              <div class="grid grid-cols-1 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Judul</label>
                  <input type="text" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
                  <textarea name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Gambar</label>
                  <input type="file" name="image" accept="image/*" class="mt-1 block w-full">
                  <div class="image-preview mt-2"></div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Video</label>
                  <input type="file" name="video" accept="video/*" class="mt-1 block w-full">
                  <div class="video-preview mt-2"></div>
                </div>
                <div>
                  <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                    Simpan
                  </button>
                </div>
              </div>
            </form>
            
            <!-- Gallery Management -->
            <div class="mt-8 border-t pt-8">
              <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-medium text-gray-900">Gallery Pendidikan</h3>
                <button id="add-pendidikan-media-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                  Tambah Media
                </button>
              </div>
              <div id="pendidikan-gallery-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Gallery items will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="kegiatan-tab" class="tab-content hidden">
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-6">Edit Konten Kegiatan</h3>
            <form id="kegiatan-form" class="content-form" data-page="kegiatan">
              <div class="grid grid-cols-1 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Judul</label>
                  <input type="text" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
                  <textarea name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Gambar</label>
                  <input type="file" name="image" accept="image/*" class="mt-1 block w-full">
                  <div class="image-preview mt-2"></div>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Video</label>
                  <input type="file" name="video" accept="video/*" class="mt-1 block w-full">
                  <div class="video-preview mt-2"></div>
                </div>
                <div>
                  <button type="submit" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                    Simpan
                  </button>
                </div>
              </div>
            </form>
            
            <!-- Gallery Management -->
            <div class="mt-8 border-t pt-8">
              <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-medium text-gray-900">Gallery Kegiatan</h3>
                <button id="add-kegiatan-media-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
                  Tambah Media
                </button>
              </div>
              <div id="kegiatan-gallery-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Gallery items will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Comments Tab -->
      <div id="comments-tab" class="tab-content hidden">
        <div class="bg-white shadow rounded-lg">
          <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-6">Manajemen Pesan Pengunjung</h3>
            
            <!-- Comments List -->
            <div id="admin-comments-list" class="space-y-4">
              <!-- Comments will be loaded here -->
            </div>
            
            <div id="admin-no-comments" class="hidden text-center py-8">
              <div class="text-gray-400 text-4xl mb-4">ðŸ’¬</div>
              <p class="text-gray-500">Belum ada pesan dari pengunjung.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Article Modal -->
  <div id="article-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 id="modal-title" class="text-lg font-medium text-gray-900">Tambah Artikel</h3>
        </div>
        <form id="article-form" class="p-6 space-y-4">
          <input type="hidden" id="article-id" name="id">
          <div>
            <label class="block text-sm font-medium text-gray-700">Judul</label>
            <input type="text" id="article-title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Excerpt</label>
            <textarea id="article-excerpt" name="excerpt" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Konten</label>
            <div id="article-content-editor" class="mt-1 bg-white border border-gray-300 rounded-md" style="height: 300px;"></div>
            <input type="hidden" id="article-content" name="content" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Gambar</label>
            <input type="file" id="article-image" name="image" accept="image/*" class="mt-1 block w-full">
            <div id="article-image-preview" class="mt-2"></div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Video</label>
            <input type="file" id="article-video" name="video" accept="video/*" class="mt-1 block w-full">
            <div id="article-video-preview" class="mt-2"></div>
          </div>
        </form>
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
          <button id="cancel-article-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
            Batal
          </button>
          <button id="save-article-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
            Simpan
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Media Modal -->
  <div id="media-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
    <div class="flex items-center justify-center min-h-screen p-4">
      <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-screen overflow-y-auto">
        <div class="px-6 py-4 border-b border-gray-200">
          <h3 id="media-modal-title" class="text-lg font-medium text-gray-900">Tambah Media</h3>
        </div>
        <form id="media-form" class="p-6 space-y-4">
          <input type="hidden" id="media-id" name="id">
          <input type="hidden" id="media-page" name="page">
          <div>
            <label class="block text-sm font-medium text-gray-700">Judul</label>
            <input type="text" id="media-title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
            <textarea id="media-description" name="description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Gambar</label>
            <input type="file" id="media-image" name="image" accept="image/*" class="mt-1 block w-full">
            <div id="media-image-preview" class="mt-2"></div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Video</label>
            <input type="file" id="media-video" name="video" accept="video/*" class="mt-1 block w-full">
            <div id="media-video-preview" class="mt-2"></div>
          </div>
        </form>
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
          <button id="cancel-media-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
            Batal
          </button>
          <button id="save-media-btn" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-secondary">
            Simpan
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-md shadow-lg hidden">
    <span id="notification-text"></span>
  </div>

  <script src="admin.js"></script>
</body>
</html>
